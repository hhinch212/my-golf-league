<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="isHandset ? 'dialog' : 'navigation'"
        [mode]="(isHandset | async)!.matches ? 'over' : 'side'" [opened]="!(isHandset | async)!.matches">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/home">Home</a>
            <a mat-list-item routerLink="#">Summary Results</a>
            <a mat-list-item routerLink="#">Scores</a>
            <a mat-list-item routerLink="#">Results</a>
            <a mat-list-item routerLink="#">Skins Results</a>
            <a mat-list-item routerLink="#">Money List</a>
            <a mat-list-item routerLink="#">Handicap History</a>
            <a mat-list-item routerLink="#">Members</a>
            <a mat-list-item routerLink="#">League Rules</a>
            <a mat-list-item routerLink="#">Officer Contact Info</a>
            <a mat-list-item routerLink="#">Log In</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset | async)!.matches">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Lindenwood Tuesday Night Golf League</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
